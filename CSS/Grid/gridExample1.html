 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
	<style>
		.wrapper {
		  display: grid;
		}
		.wrapper > div{
			background-color: green;
			border: 3px solid black;
		}
	</style>
  </head>
  <body>
	<div class="wrapper">
	<!--  all direct children of that element become grid items. -->
	  <div>One</div>
	  <div>Two</div>
	  <div>Three</div>
	  <div>Four</div>
	  <div>Five</div>
	</div>
  </body>
</html>
